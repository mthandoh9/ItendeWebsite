<script>
  document.addEventListener("offline", onOffline, false);

  function onOffline() {
    window.plugins.toast.showLongBottom('NO INTERNET CONNECTION!', function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
    $('#loading').hide();
    $('.invite').slideToggle();
    $('#overlay-invite').hide();
    return;
  }
  window.onload = function () {

    if (window.AdMob) AdMob.showInterstitial();
    $('.invite').slideToggle();
    $('#overlay-invite').show();
    event.preventDefault();
    $.ajax({

      url: "http://www.techforest.co.za/Itende/getTutorials.php",
      method: "GET",
      data: null,
      dataType: "JSON",
      success: function (mess) {

        var content = "";
        console.log(mess);
        for (var x = 0; x < mess.length; x++) {
          content += "<iframe  width='560' height='315' src='" + mess[x] + "' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen class='vids'></iframe><br>";
        }
        document.getElementById("root").innerHTML += content;

        var $content = $('#root');
        var intervalId = setInterval(function () {
          if (!$content.is(':empty')) {
            $('#loading').hide();
            $('.invite').slideToggle();
            $('#overlay-invite').hide();
            clearInterval(intervalId);
          }
        }, 5000);
      },
      error: function (err) {
        window.plugins.toast.showLongBottom('Server Error!', function (a) { console.log('toast success: ' + a) }, function (b) { alert('toast error: ' + b) });
        $('#loading').hide();
      }
    })
  }
</script>
