    <script type="text/javascript">
        function alphaOnly(event) {
            var key = event.keyCode;
            return ((key >= 65 && key <= 90) || key == 8);
        }
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        $(document).ready(function () {

            $("#submit").click(function (event) {

                var name = $("#name").val();
                var surname = $("#surname").val();
                var Email = $("#email").val();
                var Password = $("#password").val();
                var cPassword = $("#c_password").val();

                if (name == "" || surname == "" || Email == "" || Password == "" || cPassword == "") {
                    alert("Fill-in Missing fields");
                } else if (Password != cPassword) {
                    alert("Passwords Do Not Match");

                } else if (Password.length < 6) {
                    alert("Passwords too short");
                } else if (!validateEmail(Email)) {
                    alert("Not Valid Email Address !");
                } else {
                    event.preventDefault();

                    $.ajax({

                        url: "http://localhost:81/ItendeStyle/create_account.php",
                        method: "POST",
                        data: { name: name, surname: surname, Email: Email, Password: Password },
                        dataType: "html",
                        success: function (mess) {


                            alert(mess);
                            /*   var msg ='"Account Already Registered"';

                               }*/

                        },
                        error: function (err) {

                            window.location.href = "signup.html";

                            alert("Registration Unsuccessful");

                        }
                    });
                }
            })
            return false;
        })


    </script>
